<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}">
<head>
  <meta charset="utf‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} • Lee Ghimire</title>
  <link rel="canonical" href="{{ .Permalink }}">

  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}Lee Ghimire’s personal website{{ end }}">
  <meta name="keywords"    content="{{ with .Params.keywords }}{{ delimit . `, ` }}{{ else }}Lee Ghimire,blog,portfolio{{ end }}">

  <meta name="dc.rights"        content="https://creativecommons.org/publicdomain/zero/1.0/">
  <meta name="dcterms.rights"   content="CC PD‑0">
  <link rel="schema.dcterms"    href="https://www.dublincore.org/specifications/dublin-core/dcmi-terms/">

  {{ $schema := .Params.schema_type | default "WebPage" }}
  {{ if or (eq $schema "ScholarlyArticle") (eq $schema "Book") }}
    <meta name="citation_title" content="{{ .Title }}">
    {{ with .Params.abstract }}<meta name="citation_abstract" content="{{ . }}">{{ end }}
    {{ $authors := .Params.authors | default (slice "Lee Ghimire") }}
    {{ range $authors }}<meta name="citation_author" content="{{ . }}">{{ end }}
  {{ end }}

  <meta property="og:site_name"    content="leeghimire.com">
  <meta property="og:type"         content="article">
  <meta property="og:title"        content="{{ .Title }}">
  <meta property="og:description"  content="{{ with .Params.description }}{{ . }}{{ else }}Lee Ghimire’s personal website{{ end }}">
  <meta property="og:image"        content="{{ .Site.BaseURL }}sun.svg">
  <meta property="og:url"          content="{{ .Permalink }}">

  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:creator"     content="@LeeGhimire">
  <meta name="twitter:site"        content="@LeeGhimire">
  <meta name="twitter:title"       content="{{ .Title }}">
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}Lee Ghimire’s personal website{{ end }}">
  <meta name="twitter:image"       content="{{ .Site.BaseURL }}sun.svg">

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"{{ $schema }}",
    "name":"{{ .Title }}",
    "description":"{{ with .Params.description }}{{ . }}{{ else }}Lee Ghimire’s personal website{{ end }}",
    "url":"{{ .Permalink }}",
    "publisher":{"@type":"Organization","name":"Lee Ghimire"}{{ with .Params.abstract }},"abstract":"{{ . }}"{{ end }}
  }
  </script>

  <link rel="stylesheet" href="/main.css">
  <script id="MathJax" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  {{ block "main" . }}{{ end }}
  <script src="/sort.js" defer></script>
  <script src="/clip.js" defer></script>
</body>
</html>
