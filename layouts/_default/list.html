{{ define "main" }}
<main>
  <table>
    <thead>
      <tr><th>Date</th><th>Title</th><th>Importance</th><th>Tags</th></tr>
    </thead>
    <tbody>
      {{ range .Pages.ByDate.Reverse }}
      <tr>
        <td>{{ .Date.Format "2006-01-02" }}</td>
        <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
        <td>{{ .Params.importance | default 0 }}</td>
        <td>{{ range .Params.tags }}<a href="/tags/{{ urlize . }}">#{{ . }}</a>&nbsp;{{ end }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</main>
{{ end }}
