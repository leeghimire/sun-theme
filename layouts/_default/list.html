{{ define "main" }}
<main class="list">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Importance</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Pages.ByDate.Reverse }}
      <tr>
        <td>{{ .Date.Format "2006-01-02" }}</td>
        <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
        <td>{{ .Params.importance }}</td>
        <td>
          {{ range .Params.tags }}
          <a href="/tags/{{ . }}">#{{ . }}</a>
          {{ end }}
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</main>
{{ end }}
